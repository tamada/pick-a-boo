name: build_products
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Build and calculate coverage
        run: |
          cargo clippy -- -D warnings
          cargo build --release
          cargo llvm-cov --lcov --output-path target/coverage.lcov

      # The coverage file (coverage.lcov) is generated by cargo test
      # which is defined in Makefile.toml
      - name: Send Coverage to Coveralls
        uses: coverallsapp/github-action@master
        if: matrix.os == 'ubuntu-latest'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: target/coverage.lcov
